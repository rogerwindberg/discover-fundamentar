<script>
    // Variáveis e tipos de dados

    // declaração (declaration)
    var name

    // atribuição (assignment)
    name = "Roger"

    // Que tipo de dado foi colocado na variável?
    console.log(typeof name)

    // agrupando declarações
    let age, isHuman

    age = 20;
    isHuman = true;

    console.log(name, age, isHuman)

</script>
