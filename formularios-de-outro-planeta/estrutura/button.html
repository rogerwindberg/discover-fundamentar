<!--
    <button>
    
    - Representa um botão
    - Usado para enviar formulários
    - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit
        - reset
        - button
    - autofocus
    - disabled
    - name
    - value
    - form
-->

<!-- Reset -->
<form action="">
    <input type="text" value="">
    <button type="reset">Limpar</button>
</form>

<!-- Submit -->
<form action="">
    <input type="text">
    <button type="submit">Enviar</button>
</form>

<!-- Form (linkar button ao form) -->
<form action="" id="meu-form"></form>
<button type="submit" form="meu-form">Enviar</button>
