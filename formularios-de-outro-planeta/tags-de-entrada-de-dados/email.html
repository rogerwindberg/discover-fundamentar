<!--
    <input type="email">

    - Espera que o usuário digite um email
    - Irá validar se o valor digitado é um email

    # Atributos

    - placeholder
    - readonly | disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais emails, separado por vírgulas
    
    - minlength | maxlength
        * o minimo e/ou máximo valor que o campo irá conter

    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando o tamanho do campo para o usuário

    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar email do domínio rocketseat.com.br
            * pattern=".+@rocketseat\.com\.br"
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré definidos a fim de sugerir ao usuário, quais valores estão disponíveis
            * Os valores <datalist> que não forem compatíveis com o campo, não serão apresentados como sugestão
-->


<!-- placeholder -->
<form action="">
    <label for="placeholder">placeholder:</label>
    <input id="placeholder" type="email" placeholder="Email">
    <button type="submit">Enviar</button>
</form>

<!-- value e readonly -->
<form action="">
    <label for="value-e-readonly">value-e-readonly:</label>
    <input id="value-e-readonly" type="email" value="mayk@mayk.com" readonly>
    <button type="submit">Enviar</button>
</form>

<!-- disabled -->
<form action="">
    <label for="disabled">disabled:</label>
    <input id="disabled" type="email" disabled>
    <button type="submit">Enviar</button>
</form>

<!-- required -->
<form action="">
    <label for="required">required:</label>
    <input id="required" type="email" required>
    <button type="submit">Enviar</button>
</form>

<!-- multiple -->
<form action="">
    <label for="multiple">multiple:</label>
    <input id="multiple" type="email" multiple>
    <!-- exemplo: mayk@mayk.com, roger@mayk.com -->
    <button type="submit">Enviar</button>
</form>

<!-- minlength e maxlength -->
<form action="">
    <label for="minlength-e-maxlength">minlength-e-maxlength:</label>
    <input id="minlength-e-maxlength" type="email" minlength="8" maxlength="50">
    <button type="submit">Enviar</button>
</form>

<!-- size -->
<form action="">
    <label for="size">size:</label>
    <input id="size" type="email" size="8">
    <button type="submit">Enviar</button>
</form>

<!-- pattern e title -->
<form action="">
    <label for="pattern-e-title">pattern-e-title:</label>
    <input id="pattern-e-title" type="email" pattern=".+@rocketseat.com.br" title="Somente e-mails @rocketseat.com.br">
    <button type="submit">Enviar</button>
</form>

<!-- list e datalist -->
<form action="">
    <datalist id="emailslist">
        <option>mayk@rocketseat.com.br</option>
    </datalist>
    <label for="list-e-datalist">list-e-datalist:</label>
    <input id="list-e-datalist" type="email" list="emailslist">
    <button type="submit">Enviar</button>
</form>
