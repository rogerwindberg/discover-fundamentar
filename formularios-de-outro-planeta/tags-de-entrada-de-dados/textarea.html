<!--
    <textarea>
    - mais de uma linha
    - Ãºtil para textos grandes

    Atributos
    - id
    - name
    - rows e cols
    - maxlength | minlength
    - wrap

    * Outros comuns as tags <input>
        - autocomplete, autofocus, disabled, placeholder, readonly, form, required
-->

<!-- id -->
<label for="message">Mensagem</label>
<textarea id="message"></textarea>
<br>

<!-- name -->
<label for="name">Name</label>
<textarea id="name" name="message"></textarea>
<br>

<!-- rows e cols -->
<label for="rows-e-cols">Rows e Cols</label>
<textarea id="rows-e-cols" rows="10" cols="30"></textarea>

<!-- minlength e maxlength -->
<label for="minlength-e-maxlength">minlength e maxlength</label>
<textarea id="minlength-e-maxlength" minlength="10" maxlength="50"></textarea>
<br>

<!-- wrap e placeholder -->
<label for="wrap-e-placeholder">Wrap e Placeholder</label>
<textarea id="wrap-e-placeholder" wrap="off" placeholder="Digite sua mensagem"></textarea>
<br>

<!-- disabled -->
<label for="disabled">disabled</label>
<textarea id="disabled"></textarea>
<br>

<!-- readonly -->
<label for="readonly">readonly</label>
<textarea id="readonly"></textarea>
<br>

<!-- required -->
<label for="required">required</label>
<textarea id="required" required></textarea>
<br>
