<!--
    <input>
    
    Atributos comuns
    - autocomplete
    - autofocus
    - disabled
    - readonly (quase todos)
    - value
    - form (quase todos)
    - name
    - require (quase todos)
    - placeholder (quase todos (password, search, tel, text e url))

-->

<input type="text" autocomplete="email">
<input type="text" autofocus>
<input type="text" disabled>
<input type="text" value="qualquer" disabled>
<input type="text" value="texto" readonly>

<form action="" id="meu-form"></form>
<input name="email" type="email" form="meu-form">

<input type="text" required>

<input type="email" placeholder="Digite seu email">
