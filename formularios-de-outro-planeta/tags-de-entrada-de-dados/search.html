<!--
    <input type="search">

    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente dependendo do user agent

    # Atributos

    - list | <datalist>
    - pattern
    - aria-label
-->

<!-- list -->
<datalist id="searchitems">
    <option>Mac</option>
    <option>Win</option>
    <option>Linux</option>
</datalist>
<label for="items">Campo de pesquisa:</label>
<input id="items" type="search" name="q" list="searchitems">
<br>

<!-- aria-label -->
<form action="">
    <input type="search" name="q" list="searchitems" placeholder="Digite seu termo de busca" size="29" aria-label="Campo de pesquisa">
    <button>Pesquisar</button>
</form>

<!-- pattern -->
<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5" pattern="[0-9]{2}" title="Digite o número do ID, exemplo: 99">
    <button>Pesquisar</button>
</form>
