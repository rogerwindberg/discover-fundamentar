<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado no campo
    - O estilo da apresentação do campo, depende do User Agent

    # Atributos

    - minlenght | maxlength
        * O número mínimo e/ou máximo de caracteres para este campo

    - size
        * O número aceitável de caracteres que esse campo deverá conter

    - pattern
        * Expressão regular para validar o que está sendo digitado no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"
    
    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo
    
    - readonly / disabled
        * Atributo booleano indicando se o campo está habilitado ou não

    - required
        * o campo será obrigatório
    
    - inputmode
        * poderá alterar o uso do teclado em smartphones
        * exemplo: queremos que o cliente só adicione números
            * inputmode="numeric"

    - autocomplete
        * on: permite a sugestão de: new-password ou current-password
        * off: desabilita a opção de autocompletar
        * new-password: o navegador poderá sugerir uma nova senha
-->

<!-- minlenght, maxlenght e size -->
<form action="">
    <label for="minlenght-maxlenght-e-size">minlenght-maxlenght-e-size:</label>
    <input id="minlenght-maxlenght-e-size" type="password" minlength="8" maxlength="16" size="16">
    <button type="submit">Enviar</button>
</form>

<!-- pattern e title -->
<form action="">
    <label for="pattern-e-title">pattern-e-title:</label>
    <input id="pattern-e-title" type="password" pattern="[0-9a-fA-F]{4,8}" title="Coloque uma senha com no mínimo 8 e máximo de 16 caracteres utilizando 0-9, a-f e A-F">
    <button type="submit">Enviar</button>
</form>

<!-- disabled -->
<form action="">
    <label for="disabled">disabled:</label>
    <input id="disabled" type="password" disabled>
    <button type="submit">Enviar</button>
</form>

<!-- required -->
<form action="">
    <label for="required">required:</label>
    <input id="required" type="password" required>
    <button type="submit">Enviar</button>
</form>

<!-- inputmode -->
<form action="">
    <label for="inputmode">inputmode:</label>
    <input id="inputmode" type="password" inputmode="numeric">
    <button type="submit">Enviar</button>
</form>

<!-- autocomplete -->
<form action="">
    <label for="autocomplete">autocomplete:</label>
    <input id="autocomplete" type="password" autocomplete="new-password">
    <button type="submit">Enviar</button>
</form>
